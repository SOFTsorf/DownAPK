<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DownAPK - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: Roboto, sans-serif; margin: 0; background: #fff; color: #333; }
        a { text-decoration: none; color: inherit; }
        
        /* APKMirror Header Style */
        header { 
            background: #ff8400; 
            padding: 10px 15px; 
            display: flex; 
            align-items: center; 
            color: white; 
            position: sticky; 
            top: 0; 
            z-index: 100;
            gap: 15px;
        }
        .logo { font-size: 20px; font-weight: bold; white-space: nowrap; }
        
        /* Suchfeld Styling */
        .search-container {
            flex-grow: 1;
            display: flex;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            padding: 5px 10px;
            align-items: center;
        }
        .search-container input {
            background: transparent;
            border: none;
            color: white;
            padding: 5px;
            width: 100%;
            outline: none;
            font-size: 16px;
        }
        .search-container input::placeholder { color: rgba(255, 255, 255, 0.7); }

        /* App List */
        .app-item { display: flex; padding: 15px; border-bottom: 1px solid #eee; align-items: center; }
        .app-item:hover { background: #f9f9f9; }
        .app-icon { width: 48px; height: 48px; border-radius: 4px; margin-right: 15px; background: #eee; object-fit: cover; }
        .app-name { font-weight: bold; font-size: 16px; color: #000; }
        .app-meta { font-size: 13px; color: #666; margin-top: 3px; }
        .d-icon { margin-left: auto; color: #ccc; font-size: 24px; }
        
        .loader { padding: 40px; text-align: center; color: #777; }
        .no-results { padding: 40px; text-align: center; color: #999; }
    </style>
</head>
<body>

<header>
    <div class="logo">DownAPK</div>
    <div class="search-container">
        <i class="fas fa-search"></i>
        <input type="text" id="search-input" placeholder="In F-Droid suchen..." autocomplete="off">
    </div>
</header>

<div id="app-list">
    <div class="loader"><i class="fas fa-spinner fa-spin"></i> Lade Apps...</div>
</div>

<script>
    const list = document.getElementById('app-list');
    const searchInput = document.getElementById('search-input');
    let debounceTimer;

    // Funktion zum Laden der Apps (entweder alle f체r die Startseite oder gefiltert durch Suchbegriff)
    async function loadApps(query = '') {
        // Zeige Spinner w채hrend der Suche
        list.innerHTML = '<div class="loader"><i class="fas fa-spinner fa-spin"></i> Suche in F-Droid...</div>';
        
        try {
            // Wir h채ngen den Suchbegriff als Parameter an die URL an
            const url = query.length > 0 
                ? `/api/apps?search=${encodeURIComponent(query)}` 
                : '/api/apps';

            const res = await fetch(url);
            const apps = await res.json();
            
            list.innerHTML = '';

            if (apps.length === 0) {
                list.innerHTML = '<div class="no-results">Keine Apps zu "' + query + '" gefunden.</div>';
                return;
            }

            apps.forEach(app => {
                const div = document.createElement('a');
                div.href = `app.html?id=${app.packageName}`; 
                div.className = 'app-item';
                div.innerHTML = `
                    <img src="${app.icon}" class="app-icon" onerror="this.src='https://via.placeholder.com/48'">
                    <div>
                        <div class="app-name">${app.name}</div>
                        <div class="app-meta">${app.version} <br> ${app.author}</div>
                    </div>
                    <div class="d-icon"><i class="fas fa-download"></i></div>
                `;
                list.appendChild(div);
            });
        } catch (error) {
            list.innerHTML = '<div class="no-results">Fehler beim Abrufen der Apps.</div>';
            console.error("Fehler:", error);
        }
    }

    // Event-Listener f체r das Suchfeld mit Debounce
    searchInput.addEventListener('input', (e) => {
        clearTimeout(debounceTimer);
        const query = e.target.value.trim();

        // Warte 300ms nach dem letzten Tastendruck, bevor die API angefragt wird
        debounceTimer = setTimeout(() => {
            loadApps(query);
        }, 300);
    });

    // Initiales Laden der Startseiten-Apps
    loadApps();
</script>

</body>
</html>
