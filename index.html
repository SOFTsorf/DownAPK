<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DownAPK - Download Free Android APKs</title>
    <style>
        :root {
            --am-orange: #ff8100;
            --am-blue: #09305e;
            --bg-gray: #f0f0f0;
            --border: #ddd;
            --text-main: #333;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-gray);
            margin: 0;
            color: var(--text-main);
        }

        /* Header im APKMirror-Stil */
        header {
            background-color: var(--am-blue);
            color: white;
            padding: 10px 10%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .logo span { color: var(--am-orange); }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-size: 14px;
        }

        /* Suche */
        .search-bar {
            background: #fff;
            padding: 20px 10%;
            border-bottom: 3px solid var(--am-orange);
        }

        .search-bar input {
            width: 70%;
            padding: 10px;
            border: 1px solid var(--border);
        }

        /* Hauptinhalt */
        .container {
            display: flex;
            margin: 20px 10%;
            gap: 20px;
        }

        .main-content {
            flex: 3;
            background: white;
            padding: 15px;
            border: 1px solid var(--border);
        }

        .sidebar {
            flex: 1;
            background: #f9f9f9;
            padding: 15px;
            border: 1px solid var(--border);
        }

        h2 {
            border-bottom: 2px solid var(--am-orange);
            padding-bottom: 5px;
            font-size: 18px;
            color: var(--am-blue);
        }

        /* App Listen-Elemente */
        .app-row {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid var(--border);
            transition: background 0.2s;
        }

        .app-row:hover { background: #fdfdfd; }

        .app-icon {
            width: 48px;
            height: 48px;
            background: #eee;
            border-radius: 4px;
            margin-right: 15px;
        }

        .app-details { flex-grow: 1; }

        .app-title {
            font-weight: bold;
            color: #004a99;
            text-decoration: none;
            display: block;
        }

        .app-meta {
            font-size: 12px;
            color: #666;
            margin-top: 3px;
        }

        .download-btn {
            background: var(--am-orange);
            color: white;
            padding: 8px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 18px;
        }

        .verified-badge {
            color: green;
            font-size: 11px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">Down<span>APK</span></div>
    <nav>
        <a href="#">APPS</a>
        <a href="#">ALL DEVELOPERS</a>
        <a href="#">CONTACT</a>
    </nav>
</header>

<div class="search-bar">
    <input type="text" placeholder="Search for Android Apps...">
    <button style="padding: 10px; background: var(--am-blue); color: white; border: none;">SEARCH</button>
</div>

<div class="container">
    <div class="main-content">
        <h2>LATEST APP UPLOADS</h2>
        <div id="app-list">
            <div class="app-row">Lade aktuelle Apps von F-Droid...</div>
        </div>
    </div>

    <div class="sidebar">
        <h2>POPULAR IN LAST 24H</h2>
        <p style="font-size: 13px;">Hier k√∂nnten Trends stehen...</p>
    </div>
</div>

<script>
    // Wir nutzen einen alternativen Weg f√ºr die Daten (direkterer Link)
    async function loadApps() {
        const list = document.getElementById('app-list');
        try {
            // Hinweis: Im echten Betrieb w√ºrde dein Server diese JSON laden.
            // Dies ist ein Demo-Call auf die F-Droid API.
            const response = await fetch('https://f-droid.org/repo/index-v1.json');
            const data = await response.json();
            
            const apps = Object.values(data.apps).slice(0, 15);
            list.innerHTML = ''; // Liste leeren

            apps.forEach(app => {
                const row = document.createElement('div');
                row.className = 'app-row';
                row.innerHTML = `
                    <div class="app-icon">ü§ñ</div>
                    <div class="app-details">
                        <a href="#" class="app-title">${app.name}</a>
                        <div class="app-meta">von ${app.authorName || 'Open Source Developer'}</div>
                        <div class="verified-badge">‚úì VERIFIED SAFE</div>
                    </div>
                    <a href="https://f-droid.org/de/packages/${app.packageName}/" class="download-btn">‚¨á</a>
                `;
                list.appendChild(row);
            });
        } catch (e) {
            list.innerHTML = '<div class="app-row">Fehler beim Laden der API. (CORS-Problem im Browser). <br> Im Live-Betrieb w√ºrde dein Server dies l√∂sen.</div>';
        }
    }

    loadApps();
</script>

</body>
</html>
