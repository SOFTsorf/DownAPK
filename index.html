<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DownAPK - iOS 26</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --ios-bg: #000000;
            --ios-card: #1C1C1E;
            --ios-blue: #007AFF;
            --ios-text: #FFFFFF;
            --ios-subtext: #8E8E93;
            --ios-blur: rgba(20, 20, 20, 0.7);
            --radius-l: 28px;
            --radius-m: 18px;
            --shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif; 
            margin: 0; 
            background: var(--ios-bg); 
            color: var(--ios-text); 
            padding-bottom: 120px; 
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        a { text-decoration: none; color: inherit; }
        * { box-sizing: border-box; }

        /* HEADER */
        header { 
            padding: 40px 20px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--ios-bg);
        }

        .logo-area h1 {
            font-size: 34px;
            font-weight: 800;
            margin: 0;
            letter-spacing: -1px;
        }

        .user-profile {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border: 1px solid #444;
        }

        /* FEATURED HERO (iOS 26 Style) */
        #featured-section {
            padding: 10px 20px;
        }

        .featured-banner {
            width: 100%;
            height: 450px;
            border-radius: var(--radius-l);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            background-size: cover;
            background-position: center;
            box-shadow: var(--shadow);
            transition: transform 0.3s cubic-bezier(0.2, 0, 0.2, 1);
        }

        .featured-banner::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 10%, rgba(0,0,0,0.2) 50%, transparent 100%);
        }

        .featured-content {
            position: relative;
            padding: 30px;
            z-index: 2;
        }

        .featured-tag {
            font-size: 12px;
            font-weight: 700;
            color: var(--ios-blue);
            text-transform: uppercase;
            margin-bottom: 8px;
            display: block;
        }

        .featured-title {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 5px;
            line-height: 1.1;
        }

        .featured-desc {
            font-size: 15px;
            color: var(--ios-subtext);
            margin-bottom: 20px;
            max-width: 80%;
        }

        .play-btn {
            background: #fff;
            color: #000;
            padding: 12px 35px;
            border-radius: 25px;
            font-weight: 700;
            display: inline-block;
            font-size: 16px;
        }

        /* SECTIONS */
        .section-title {
            padding: 25px 20px 15px;
            font-size: 20px;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-more {
            color: var(--ios-blue);
            font-size: 15px;
            font-weight: 400;
        }

        /* HORIZONTAL SCROLL */
        .horizontal-scroll {
            display: flex;
            overflow-x: auto;
            padding: 0 20px;
            gap: 15px;
            scrollbar-width: none;
        }
        .horizontal-scroll::-webkit-scrollbar { display: none; }

        .card-item {
            min-width: 110px;
            text-align: left;
        }

        .card-icon {
            width: 110px;
            height: 110px;
            border-radius: 24px;
            object-fit: cover;
            margin-bottom: 8px;
            background: var(--ios-card);
        }

        .card-name {
            font-size: 13px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: block;
        }

        /* LIST VIEW */
        .app-list-container {
            margin: 0 20px;
            background: var(--ios-card);
            border-radius: var(--radius-m);
            padding: 5px 15px;
        }

        .app-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #2C2C2E;
        }

        .app-item:last-child { border-bottom: none; }

        .app-icon {
            width: 55px;
            height: 55px;
            border-radius: 12px;
            margin-right: 15px;
        }

        .app-info { flex: 1; min-width: 0; }
        .app-name { font-weight: 600; font-size: 16px; margin-bottom: 3px; }
        .app-meta { color: var(--ios-subtext); font-size: 12px; }

        .laden-btn {
            background: #2C2C2E;
            color: var(--ios-blue);
            font-weight: 700;
            padding: 6px 18px;
            border-radius: 20px;
            font-size: 13px;
        }

        /* TAGS */
        .tags-container { padding: 5px 20px; display: flex; flex-wrap: wrap; gap: 8px; }
        .tag {
            background: var(--ios-card);
            padding: 8px 16px;
            border-radius: 10px;
            font-size: 14px;
            color: var(--ios-blue);
        }

        /* SEARCH OVERLAY */
        #search-bar {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--ios-bg);
            z-index: 2000;
            display: none;
            padding: 20px;
        }

        .search-input-box {
            background: var(--ios-card);
            border-radius: 12px;
            padding: 12px;
            display: flex;
            align-items: center;
        }

        .search-input-box input {
            background: transparent;
            border: none;
            color: #fff;
            margin-left: 10px;
            width: 100%;
            outline: none;
            font-size: 17px;
        }

        /* FLOATING DOCK (iOS 26) */
        .bottom-nav {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            height: 70px;
            background: var(--ios-blur);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 35px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 1000;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #8E8E93;
            font-size: 10px;
            gap: 4px;
        }

        .nav-item.active { color: #fff; }
        .nav-item i { font-size: 22px; }

        .hidden { display: none; }
        .fade-in { animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="search-bar">
    <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2 style="margin:0;">Suche</h2>
        <span onclick="toggleSearch(false)" style="color:var(--ios-blue)">Fertig</span>
    </div>
    <div class="search-input-box">
        <i class="fas fa-search" style="color:#8E8E93"></i>
        <input type="text" id="search-input" placeholder="Spiele, Apps und mehr">
    </div>
    <div id="search-list" class="app-list-container" style="margin-top:20px; background:transparent; padding:0;"></div>
</div>

<header>
    <div class="logo-area">
        <h1>DownAPK</h1>
    </div>
    <div class="user-profile">
        <img src="https://via.placeholder.com/36" alt="User">
    </div>
</header>

<div id="main-content">
    
    <div id="featured-section">
        </div>

    <div class="section-title">
        Weiter spielen
    </div>
    <div class="horizontal-scroll" id="trending-list">
        <div style="padding:20px;">Lade...</div>
    </div>

    <div class="section-title">Entdecken</div>
    <div class="tags-container">
        <div class="tag" onclick="autoSearch('WhatsApp')">Social</div>
        <div class="tag" onclick="autoSearch('Minecraft')">Gaming</div>
        <div class="tag" onclick="autoSearch('Spotify')">Musik</div>
        <div class="tag" onclick="autoSearch('VPN')">Tools</div>
    </div>

    <div class="section-title">
        New Games We Love
        <span class="section-more" onclick="viewAll('Games')">Alle</span>
    </div>
    <div class="horizontal-scroll" id="games-list"></div>

    <div class="section-title">Frisch aktualisiert</div>
    <div id="feed-list" class="app-list-container"></div>
    
    <button onclick="loadMore()" id="load-more" style="background:transparent; border:none; color:var(--ios-blue); display:block; width:100%; padding:20px; font-weight:600;">Mehr anzeigen</button>
</div>

<div class="bottom-nav">
    <div class="nav-item active" onclick="location.reload()">
        <i class="fas fa-home"></i>
        <span>Home</span>
    </div>
    <div class="nav-item">
        <i class="fas fa-gamepad"></i>
        <span>Arcade</span>
    </div>
    <div class="nav-item" onclick="toggleSearch(true)">
        <i class="fas fa-search"></i>
        <span>Suche</span>
    </div>
    <div class="nav-item">
        <i class="fas fa-layer-group"></i>
        <span>Library</span>
    </div>
</div>

<script>
    let allApps = [];
    let currentFeaturedIndex = 0;
    let feedAppsShown = 0;
    const BATCH_SIZE = 6;

    // --- UI LOGIC ---
    function toggleSearch(show) {
        const bar = document.getElementById('search-bar');
        bar.style.display = show ? 'block' : 'none';
        if(show) document.getElementById('search-input').focus();
    }

    function autoSearch(term) {
        toggleSearch(true);
        document.getElementById('search-input').value = term;
        performSearch(term);
    }

    // --- TEMPLATES ---
    function renderFeatured(app) {
        if(!app) return;
        const container = document.getElementById('featured-section');
        // Nutzt Gradient als Background-Ersatz für Demo
        const bg = `https://images.unsplash.com/photo-1614850523296-d8c1af93d400?auto=format&fit=crop&w=600&q=80`;
        
        container.innerHTML = `
            <div class="featured-banner fade-in" style="background-image: url('${bg}')">
                <div class="featured-content">
                    <span class="featured-tag">SPECIAL EVENT</span>
                    <div class="featured-title">${app.name}</div>
                    <div class="featured-desc">Jetzt die neueste Version von ${app.author} erleben.</div>
                    <a href="#" class="play-btn">Play</a>
                </div>
            </div>
        `;
    }

    function createCardItem(app) {
        return `
            <div class="card-item fade-in">
                <img src="${app.icon}" class="card-icon" onerror="this.src='https://via.placeholder.com/110/333/fff?text=App'">
                <span class="card-name">${app.name}</span>
                <span style="color:#8E8E93; font-size:11px;">${app.author}</span>
            </div>
        `;
    }

    function createAppItem(app) {
        return `
            <div class="app-item fade-in">
                <img src="${app.icon}" class="app-icon" onerror="this.src='https://via.placeholder.com/55/333/fff?text=A'">
                <div class="app-info">
                    <div class="app-name">${app.name}</div>
                    <div class="app-meta">${app.version} • ${app.author}</div>
                </div>
                <div class="laden-btn">LADEN</div>
            </div>
        `;
    }

    // --- CORE LOGIC ---
    async function init() {
        const dummyData = [
            { name: "Marvel Snap", author: "Nuverse", version: "1.0", icon: "https://via.placeholder.com/110/6200ea/fff?text=Snap", packageName: "p1" },
            { name: "WhatsApp", author: "Meta", version: "2.24", icon: "https://via.placeholder.com/110/25D366/fff?text=WA", packageName: "p2" },
            { name: "Minecraft", author: "Mojang", version: "1.21", icon: "https://via.placeholder.com/110/4CAF50/fff?text=MC", packageName: "p3" },
            { name: "Spotify", author: "Spotify AB", version: "8.9", icon: "https://via.placeholder.com/110/1DB954/fff?text=Sp", packageName: "p4" },
            { name: "Telegram", author: "Telegram FZ", version: "10.1", icon: "https://via.placeholder.com/110/0088cc/fff?text=TG", packageName: "p5" },
            { name: "YouTube", author: "Google", version: "19.0", icon: "https://via.placeholder.com/110/FF0000/fff?text=YT", packageName: "p6" }
        ];

        try {
            const res = await fetch('/api/apps');
            allApps = res.ok ? await res.json() : dummyData;
        } catch(e) { 
            allApps = dummyData; 
        }

        renderFeatured(allApps[0]);
        
        // Trends & Games
        const tList = document.getElementById('trending-list');
        const gList = document.getElementById('games-list');
        tList.innerHTML = ''; gList.innerHTML = '';
        
        allApps.forEach((app, i) => {
            if(i < 6) tList.innerHTML += createCardItem(app);
            if(i > 2) gList.innerHTML += createCardItem(app);
        });

        loadMore();
    }

    function loadMore() {
        const list = document.getElementById('feed-list');
        const batch = allApps.slice(feedAppsShown, feedAppsShown + BATCH_SIZE);
        batch.forEach(app => list.innerHTML += createAppItem(app));
        feedAppsShown += BATCH_SIZE;
        if(feedAppsShown >= allApps.length) document.getElementById('load-more').style.display = 'none';
    }

    function performSearch(query) {
        const list = document.getElementById('search-list');
        const filtered = allApps.filter(a => a.name.toLowerCase().includes(query.toLowerCase()));
        list.innerHTML = filtered.length ? '' : '<div style="color:#8E8E93; text-align:center; padding:20px;">Nichts gefunden</div>';
        filtered.forEach(app => list.innerHTML += createAppItem(app));
    }

    document.getElementById('search-input').addEventListener('input', (e) => performSearch(e.target.value));

    init();
</script>

</body>
</html>
