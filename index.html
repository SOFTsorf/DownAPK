<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DownAPK - iOS 26 Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
            --ios-blue: #007AFF;
            --ios-text: #FFFFFF;
            --ios-subtext: #A1A1AA;
            --radius-pill: 40px;
            --radius-card: 28px;
        }

        /* LIQUID BACKGROUND */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif; 
            margin: 0; 
            background: #000000; 
            color: var(--ios-text); 
            padding-bottom: 120px; 
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* Liquid Blobs im Hintergrund */
        body::before, body::after {
            content: "";
            position: fixed;
            width: 300px;
            height: 300px;
            filter: blur(100px);
            z-index: -1;
            border-radius: 50%;
            opacity: 0.4;
        }
        body::before { background: #3f2b96; top: -50px; left: -50px; }
        body::after { background: #007AFF; bottom: 100px; right: -50px; }

        a { text-decoration: none; color: inherit; }
        * { box-sizing: border-box; }

        /* HEADER */
        header { 
            padding: 40px 20px 10px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
        }
        
        .logo { 
            font-size: 32px; 
            font-weight: 800; 
            letter-spacing: -1px;
        }
        
        .user-avatar {
            width: 36px;
            height: 36px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--glass-border);
        }

        /* SECTIONS */
        .section-title {
            padding: 25px 20px 15px;
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .section-more { 
            font-size: 16px; 
            color: var(--ios-blue); 
            font-weight: 500; 
        }

        /* FEATURED BANNER (Liquid Glass) */
        .featured-banner {
            margin: 0 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-card);
            height: 420px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s cubic-bezier(0.2, 0, 0.2, 1);
        }
        .featured-banner:active { transform: scale(0.96); }

        .featured-img-bg {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            z-index: -1;
            opacity: 0.7;
        }

        .featured-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 25px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
        }

        .featured-tag { 
            font-size: 12px;
            font-weight: 600;
            color: rgba(255,255,255,0.6);
            text-transform: uppercase;
            margin-bottom: 8px;
            display: block;
        }
        
        .featured-title { 
            font-size: 28px; 
            font-weight: 800; 
            margin-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
        }

        /* GET BUTTON iOS 26 */
        .get-btn {
            background: #FFFFFF;
            color: #000000;
            padding: 8px 24px;
            border-radius: 40px;
            font-size: 15px;
            font-weight: 700;
            border: none;
            margin-top: 15px;
        }

        /* HORIZONTAL SCROLL */
        .horizontal-scroll {
            display: flex;
            overflow-x: auto;
            padding: 0 20px 20px;
            gap: 15px;
            scrollbar-width: none;
        }
        .horizontal-scroll::-webkit-scrollbar { display: none; }

        .card-item {
            width: 110px;
            min-width: 110px;
        }
        .card-icon { 
            width: 110px; 
            height: 110px; 
            border-radius: 24px; 
            background: var(--glass-bg); 
            margin-bottom: 10px; 
            object-fit: cover;
            border: 1px solid var(--glass-border);
        }
        .card-name { font-size: 14px; font-weight: 500; color: #fff; text-align: center; display: block; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;}

        /* TAGS */
        .tags-container { padding: 0 20px; display: flex; flex-wrap: wrap; gap: 10px; }
        .tag {
            background: var(--glass-bg);
            padding: 10px 20px;
            border-radius: 15px;
            font-size: 15px;
            color: #fff;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
        }

        /* LIST VIEW */
        .app-list-container { 
            margin: 0 20px;
            display: flex; 
            flex-direction: column; 
            gap: 15px;
        }
        
        .app-item { 
            display: flex; 
            padding: 12px; 
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 22px;
            align-items: center; 
        }

        .app-icon { 
            width: 60px; 
            height: 60px; 
            border-radius: 14px; 
            margin-right: 15px; 
            object-fit: cover;
        }
        .app-info { flex-grow: 1; min-width: 0; }
        .app-name { font-weight: 600; font-size: 17px; margin-bottom: 4px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .app-meta { font-size: 13px; color: var(--ios-subtext); }
        
        .d-icon { 
            background: rgba(255,255,255,0.1);
            color: var(--ios-blue);
            font-weight: 700;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 13px;
            text-transform: uppercase;
        }

        /* SEARCH OVERLAY */
        #search-results-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 2000;
            padding-top: 60px;
            overflow-y: auto;
        }

        .search-bar-top {
            position: fixed;
            top: 0; width: 100%;
            padding: 15px 20px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 2001;
        }

        .search-input-wrapper {
            flex: 1;
            background: var(--glass-bg);
            border-radius: 12px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            border: 1px solid var(--glass-border);
        }

        .search-input {
            background: transparent; border: none; color: #fff; width: 100%; outline: none; font-size: 17px; margin-left: 8px;
        }

        /* FLOATING NAVIGATION iOS 26 */
        .bottom-nav {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px; /* Kompakter für nur 2 Items */
            height: 65px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px) saturate(150%);
            -webkit-backdrop-filter: blur(30px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 35px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 3000;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--ios-subtext);
            font-size: 11px;
            transition: color 0.3s;
        }
        .nav-item.active { color: #fff; }
        .nav-item i { font-size: 22px; margin-bottom: 4px; }

        .load-more-btn {
            display: block; width: 100%; padding: 20px; background: none; border: none; color: var(--ios-blue); font-size: 17px; font-weight: 600;
        }

        .hidden { display: none !important; }
        .fade-anim { animation: fadein 0.5s ease-out; }
        @keyframes fadein { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>

<div id="search-results-container" class="hidden">
    <div class="search-bar-top">
        <div class="search-input-wrapper">
            <i class="fas fa-search" style="color: var(--ios-subtext)"></i>
            <input type="text" class="search-input" id="search-input" placeholder="Apps & Spiele suchen...">
        </div>
        <div onclick="toggleSearch(false)" style="color: var(--ios-blue); font-size: 17px;">Fertig</div>
    </div>
    <div id="search-list" class="app-list-container" style="margin-top: 30px;"></div>
</div>

<header>
    <div class="logo">DownAPK</div>
    <div class="user-avatar"><i class="fas fa-user"></i></div>
</header>

<div id="main-content">
    <div class="section-title">Entdecken</div>
    <div id="featured-section"></div>

    <div class="section-title">Angesagt</div>
    <div class="horizontal-scroll" id="trending-list"></div>

    <div class="section-title">Schnellwahl</div>
    <div class="tags-container">
        <div class="tag" onclick="autoSearch('WhatsApp')">WhatsApp</div>
        <div class="tag" onclick="autoSearch('Minecraft')">Minecraft</div>
        <div class="tag" onclick="autoSearch('Spotify')">Spotify</div>
    </div>

    <div class="section-title">Top Apps</div>
    <div class="horizontal-scroll" id="games-list"></div>

    <div class="section-title">Updates</div>
    <div id="feed-list" class="app-list-container"></div>
    <button class="load-more-btn" onclick="loadMore()">Alle anzeigen</button>
</div>

<div class="bottom-nav">
    <div class="nav-item active" onclick="toggleSearch(false)">
        <i class="fas fa-home"></i>
        <span>Home</span>
    </div>
    <div class="nav-item" onclick="toggleSearch(true)">
        <i class="fas fa-search"></i>
        <span>Suche</span>
    </div>
</div>

<script>
    let allApps = [];
    let featuredInterval;
    let feedAppsShown = 0;
    const BATCH_SIZE = 8;

    // --- UI Logic ---
    function toggleSearch(show) {
        const searchContainer = document.getElementById('search-results-container');
        if (show) {
            searchContainer.classList.remove('hidden');
            document.getElementById('search-input').focus();
        } else {
            searchContainer.classList.add('hidden');
        }
    }

    function autoSearch(term) {
        toggleSearch(true);
        document.getElementById('search-input').value = term;
        performSearch(term);
    }

    // --- Templates ---
    function createAppItem(app) {
        return `
            <div class="app-item fade-anim">
                <img src="${app.icon}" class="app-icon">
                <div class="app-info">
                    <div class="app-name">${app.name}</div>
                    <div class="app-meta">v${app.version} • ${app.author}</div>
                </div>
                <div class="d-icon">Laden</div>
            </div>
        `;
    }

    function createCardItem(app) {
        return `
            <div class="card-item fade-anim">
                <img src="${app.icon}" class="card-icon">
                <span class="card-name">${app.name}</span>
            </div>
        `;
    }

    function renderFeatured(app) {
        if(!app) return;
        const hue = (app.name.length * 40) % 360;
        document.getElementById('featured-section').innerHTML = `
            <div class="featured-banner fade-anim">
                <div style="width:100%; height:100%; position:absolute; background: linear-gradient(135deg, hsl(${hue}, 60%, 20%), #000); z-index:-1;"></div>
                <div class="featured-overlay">
                    <span class="featured-tag">Highlight</span>
                    <div class="featured-title">${app.name}</div>
                    <button class="get-btn">JETZT LADEN</button>
                </div>
            </div>
        `;
    }

    // --- Data & Search ---
    async function init() {
        const dummyData = [
            { name: "WhatsApp", author: "Meta", version: "2.24", icon: "https://via.placeholder.com/110/25D366/fff?text=WA" },
            { name: "Minecraft", author: "Mojang", version: "1.21", icon: "https://via.placeholder.com/110/4CAF50/fff?text=MC" },
            { name: "Spotify", author: "Spotify", version: "8.9", icon: "https://via.placeholder.com/110/1DB954/fff?text=SP" },
            { name: "Instagram", author: "Meta", version: "320.0", icon: "https://via.placeholder.com/110/E1306C/fff?text=IG" },
            { name: "Telegram", author: "Telegram", version: "10.5", icon: "https://via.placeholder.com/110/0088cc/fff?text=TG" }
        ];

        allApps = dummyData;
        // Mehr Dummies für die Liste
        for(let i=0; i<15; i++) allApps.push({...dummyData[i%5], name: dummyData[i%5].name + " " + (i+2)});

        renderFeatured(allApps[0]);
        
        const trendingList = document.getElementById('trending-list');
        allApps.slice(0, 5).forEach(app => trendingList.innerHTML += createCardItem(app));

        const gamesList = document.getElementById('games-list');
        allApps.slice(5, 10).forEach(app => gamesList.innerHTML += createCardItem(app));

        loadMore();
    }

    window.loadMore = function() {
        const container = document.getElementById('feed-list');
        const nextBatch = allApps.slice(feedAppsShown, feedAppsShown + BATCH_SIZE);
        nextBatch.forEach(app => container.innerHTML += createAppItem(app));
        feedAppsShown += nextBatch.length;
    };

    function performSearch(query) {
        const list = document.getElementById('search-list');
        list.innerHTML = "";
        const results = allApps.filter(app => app.name.toLowerCase().includes(query.toLowerCase()));
        results.forEach(app => list.innerHTML += createAppItem(app));
    }

    document.getElementById('search-input').addEventListener('input', (e) => {
        performSearch(e.target.value);
    });

    init();
</script>

</body>
</html>
