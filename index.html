<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DownAPK - iOS 26 Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.4);
            --ios-blue: #007AFF;
            --liquid-shadow: 0 20px 40px rgba(0,0,0,0.1);
            --radius-liquid: 35px;
        }

        /* LIQUID GLASS BASE */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif; 
            margin: 0; 
            background: #fbfbfd; 
            color: #1d1d1f; 
            padding-bottom: 120px; 
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* HEADER */
        header { 
            padding: 30px 25px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo { 
            font-size: 32px; 
            font-weight: 860; 
            letter-spacing: -1px;
            color: #000;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #eee;
            overflow: hidden;
            border: 1px solid rgba(0,0,0,0.05);
        }

        /* LIQUID FEATURED CARD (Style from Image 1) */
        .featured-banner {
            margin: 15px 20px 30px;
            height: 420px;
            border-radius: var(--radius-liquid);
            position: relative;
            overflow: hidden;
            box-shadow: var(--liquid-shadow);
            transition: transform 0.4s cubic-bezier(0.2, 1, 0.3, 1);
            display: block;
        }

        .featured-banner:active { transform: scale(0.95); }

        .featured-img-bg {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
        }

        .featured-overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 30px 25px;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            color: white;
            backdrop-filter: blur(5px);
        }

        .featured-tag {
            font-size: 13px;
            font-weight: 600;
            opacity: 0.8;
            text-transform: uppercase;
            margin-bottom: 5px;
            display: block;
        }

        .featured-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            line-height: 1.1;
        }

        /* APP GRID (Horizontal) */
        .section-header {
            padding: 0 25px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-header h2 { font-size: 22px; margin: 0; font-weight: 700; }
        .section-header .more { color: var(--ios-blue); font-size: 15px; cursor: pointer; }

        .horizontal-scroll {
            display: flex;
            overflow-x: auto;
            padding: 0 20px 25px;
            gap: 15px;
            scrollbar-width: none;
        }
        .horizontal-scroll::-webkit-scrollbar { display: none; }

        .card-item {
            min-width: 110px;
            text-align: left;
        }

        .card-icon {
            width: 110px;
            height: 110px;
            border-radius: 24px;
            background: white;
            box-shadow: 0 8px 16px rgba(0,0,0,0.05);
            margin-bottom: 10px;
            object-fit: cover;
            border: 0.5px solid rgba(0,0,0,0.1);
        }

        .card-name { font-size: 13px; font-weight: 500; color: #1d1d1f; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; width: 100%; }
        .card-meta { font-size: 12px; color: #86868b; }

        /* LIST VIEW (Liquid Glass Apps) */
        .app-list-container {
            margin: 0 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: var(--radius-liquid);
            border: 1px solid var(--glass-border);
            padding: 10px 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
        }

        .app-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 0.5px solid rgba(0,0,0,0.1);
        }
        .app-item:last-child { border-bottom: none; }

        .app-icon-list {
            width: 58px;
            height: 58px;
            border-radius: 14px;
            margin-right: 15px;
            object-fit: cover;
        }

        .app-info { flex: 1; min-width: 0; }
        .app-name-list { font-weight: 600; font-size: 17px; margin-bottom: 3px; }
        .app-sub-list { font-size: 13px; color: #86868b; }

        .get-btn {
            background: rgba(0, 122, 255, 0.1);
            color: var(--ios-blue);
            padding: 6px 20px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
            border: none;
        }

        /* LIQUID FLOATING DOCK (Style from Image 1) */
        .liquid-dock {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px; /* Kompakt für nur 2 Buttons */
            height: 64px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 32px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            border: 0.5px solid rgba(255,255,255,0.4);
            z-index: 2000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #86868b;
            font-size: 10px;
            font-weight: 600;
            gap: 4px;
            transition: color 0.3s;
        }

        .nav-item.active { color: var(--ios-blue); }
        .nav-item i { font-size: 20px; }

        /* SEARCH OVERLAY */
        .search-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #fff;
            z-index: 3000;
            padding: 20px;
            display: none;
        }

        .search-bar {
            background: #f2f2f7;
            border-radius: 12px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-input {
            background: none; border: none; outline: none; flex: 1; font-size: 17px; margin-left: 10px;
        }

        .hidden { display: none; }
        .fade-anim { animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div id="home-view">
    <header>
        <div class="logo">DownAPK</div>
        <div class="user-avatar"><img src="https://via.placeholder.com/36" alt="Profile"></div>
    </header>

    <div id="featured-section">
        </div>

    <div class="section-header">
        <h2>Angesagt</h2>
        <span class="more" onclick="showSearch()">Alle</span>
    </div>
    <div class="horizontal-scroll" id="trending-list"></div>

    <div class="section-header">
        <h2>Zuletzt aktualisiert</h2>
    </div>
    <div id="feed-list" class="app-list-container"></div>
    
    <center>
        <button class="load-more-btn" style="background:none; border:none; color:#007AFF; padding:30px; font-size:17px; font-weight:600;" onclick="loadMore()">Mehr laden</button>
    </center>
</div>

<div id="search-view" class="search-container">
    <div style="display:flex; align-items:center; gap:15px; margin-bottom:10px;">
        <h1 style="font-size:34px; margin:0; flex:1;">Suche</h1>
        <span onclick="hideSearch()" style="color:#007AFF; font-size:17px;">Fertig</span>
    </div>
    <div class="search-bar">
        <i class="fas fa-search" style="color:#8E8E93;"></i>
        <input type="text" id="search-input" class="search-input" placeholder="Apps und Spiele">
    </div>
    <div id="search-results" class="app-list-container"></div>
</div>

<div class="liquid-dock">
    <div class="nav-item active" onclick="hideSearch()">
        <i class="fas fa-home"></i>
        <span>Home</span>
    </div>
    <div class="nav-item" onclick="showSearch()">
        <i class="fas fa-search"></i>
        <span>Suche</span>
    </div>
</div>

<script>
    let allApps = [];
    let feedAppsShown = 0;
    const BATCH_SIZE = 8;

    // --- UI LOGIC ---
    function showSearch() {
        document.getElementById('search-view').style.display = 'block';
        document.querySelectorAll('.nav-item')[1].classList.add('active');
        document.querySelectorAll('.nav-item')[0].classList.remove('active');
        document.getElementById('search-input').focus();
    }

    function hideSearch() {
        document.getElementById('search-view').style.display = 'none';
        document.querySelectorAll('.nav-item')[0].classList.add('active');
        document.querySelectorAll('.nav-item')[1].classList.remove('active');
    }

    // --- RENDER FUNCTIONS ---
    function renderFeatured(app) {
        const container = document.getElementById('featured-section');
        const hue = (app.name.length * 50) % 360;
        container.innerHTML = `
            <a href="#" class="featured-banner fade-anim">
                <div class="featured-img-bg" style="background: linear-gradient(135deg, hsl(${hue}, 80%, 60%), hsl(${hue+40}, 70%, 40%));"></div>
                <div class="featured-overlay">
                    <span class="featured-tag">Highlight</span>
                    <div class="featured-title">${app.name}</div>
                    <button class="get-btn" style="background:white; color:black;">Laden</button>
                </div>
            </a>
        `;
    }

    function createAppItem(app) {
        return `
            <div class="app-item">
                <img src="${app.icon}" class="app-icon-list" onerror="this.src='https://via.placeholder.com/60'">
                <div class="app-info">
                    <div class="app-name-list">${app.name}</div>
                    <div class="app-sub-list">${app.author} • ${app.version}</div>
                </div>
                <button class="get-btn">Laden</button>
            </div>
        `;
    }

    function createCardItem(app) {
        return `
            <div class="card-item">
                <img src="${app.icon}" class="card-icon" onerror="this.src='https://via.placeholder.com/110'">
                <div class="card-name">${app.name}</div>
                <div class="card-meta">App</div>
            </div>
        `;
    }

    // --- DATA HANDLING ---
    async function init() {
        const dummyData = [
            { name: "WhatsApp Plus", author: "Meta", version: "2.26", icon: "https://via.placeholder.com/150/25D366/fff?text=WA", packageName: "p1" },
            { name: "Spotify Premium", author: "Spotify", version: "8.9", icon: "https://via.placeholder.com/150/1DB954/fff?text=SP", packageName: "p2" },
            { name: "Minecraft", author: "Mojang", version: "1.21", icon: "https://via.placeholder.com/150/4CAF50/fff?text=MC", packageName: "p3" },
            { name: "YouTube Pro", author: "Google", version: "19.0", icon: "https://via.placeholder.com/150/FF0000/fff?text=YT", packageName: "p4" },
            { name: "TikTok Lite", author: "Bytedance", version: "3.2", icon: "https://via.placeholder.com/150/000/fff?text=TT", packageName: "p5" }
        ];

        // Fill data for demo
        allApps = [...dummyData];
        for(let i=0; i<15; i++) allApps.push({...dummyData[i%5], name: dummyData[i%5].name + " " + (i+1)});

        renderFeatured(allApps[0]);
        
        const trendingList = document.getElementById('trending-list');
        allApps.slice(0, 8).forEach(app => trendingList.innerHTML += createCardItem(app));

        loadMore();
    }

    window.loadMore = function() {
        const container = document.getElementById('feed-list');
        const nextBatch = allApps.slice(feedAppsShown, feedAppsShown + BATCH_SIZE);
        nextBatch.forEach(app => container.innerHTML += createAppItem(app));
        feedAppsShown += nextBatch.length;
    };

    // --- SEARCH LOGIC ---
    document.getElementById('search-input').addEventListener('input', (e) => {
        const query = e.target.value.toLowerCase();
        const resultsContainer = document.getElementById('search-results');
        resultsContainer.innerHTML = "";
        
        if(query.length > 0) {
            const filtered = allApps.filter(a => a.name.toLowerCase().includes(query));
            filtered.forEach(app => resultsContainer.innerHTML += createAppItem(app));
        }
    });

    init();
</script>

</body>
</html>
