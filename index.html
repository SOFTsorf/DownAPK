<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DownAPK - Android App Mirror</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --am-orange: #f68d2e;
            --am-dark-orange: #d4751c;
            --bg-body: #ffffff;
            --text-grey: #555;
            --border: #e0e0e0;
        }

        body { font-family: 'Roboto', sans-serif; margin: 0; background: var(--bg-body); overflow-x: hidden; }

        /* HEADER */
        header {
            background-color: var(--am-orange);
            height: 56px;
            display: flex;
            align-items: center;
            padding: 0 15px;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .menu-btn { font-size: 22px; cursor: pointer; margin-right: 20px; }
        .logo { font-size: 20px; font-weight: bold; flex-grow: 1; }
        .header-icons i { margin-left: 18px; font-size: 20px; cursor: pointer; }

        /* SIDEBAR (MENU) */
        .sidebar {
            position: fixed;
            top: 0;
            left: -280px;
            width: 280px;
            height: 100%;
            background: white;
            box-shadow: 2px 0 10px rgba(0,0,0,0.2);
            transition: 0.3s ease;
            z-index: 2000;
        }

        .sidebar.active { left: 0; }

        .sidebar-header {
            background: var(--am-orange);
            height: 56px;
            display: flex;
            align-items: center;
            padding: 0 15px;
            color: white;
            font-weight: bold;
            font-size: 20px;
        }

        .sidebar-header img { width: 30px; margin-right: 10px; }

        .menu-list { list-style: none; padding: 0; margin: 0; }
        .menu-list li {
            padding: 15px 20px;
            font-size: 16px;
            color: #333;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .menu-list li:hover { background: #f5f5f5; }

        .overlay {
            position: fixed;
            display: none;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1500;
        }
        .overlay.active { display: block; }

        /* APP LISTE */
        .date-divider {
            padding: 15px;
            background: #f1f1f1;
            font-size: 14px;
            font-weight: bold;
            color: #666;
            border-bottom: 1px solid var(--border);
        }

        .app-item {
            display: flex;
            padding: 15px;
            border-bottom: 1px solid var(--border);
            text-decoration: none;
            color: inherit;
            align-items: center;
        }

        .app-icon { width: 42px; height: 42px; margin-right: 15px; border-radius: 4px; }
        .app-content { flex-grow: 1; }
        .app-name { font-weight: bold; font-size: 15px; color: #000; }
        .app-ver { font-size: 14px; margin: 2px 0; }
        .app-dev { font-size: 12px; color: var(--text-grey); }
        .app-variants { font-size: 12px; color: var(--am-orange); margin-top: 4px; font-weight: bold; }
        
        .info-icon { color: #999; font-size: 22px; margin-left: 10px; }

        /* LOADER */
        .loader { text-align: center; padding: 50px; color: var(--text-grey); }
    </style>
</head>
<body>

<div class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <span>DownAPK</span>
    </div>
    <ul class="menu-list">
        <li>All Developers</li>
        <li>All Categories</li>
        <li>FAQ</li>
        <li>Contact</li>
        <li style="color: #d00;">Premium</li>
    </ul>
</div>
<div class="overlay" id="overlay"></div>

<header>
    <i class="fas fa-bars menu-btn" onclick="toggleMenu()"></i>
    <div class="logo">DownAPK</div>
    <div class="header-icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-cloud-upload-alt"></i>
        <i class="fas fa-user"></i>
    </div>
</header>

<div class="date-divider" id="current-date">LADE DATUM...</div>

<div id="app-container">
    <div class="loader"><i class="fas fa-spinner fa-spin"></i> Suche Apps...</div>
</div>

<script>
    // 1. MenÃ¼ Funktionen
    function toggleMenu() {
        document.getElementById('sidebar').classList.toggle('active');
        document.getElementById('overlay').classList.toggle('active');
    }

    document.getElementById('overlay').onclick = toggleMenu;

    // 2. Datum setzen
    const options = { month: 'long', day: 'numeric' };
    document.getElementById('current-date').innerText = new Date().toLocaleDateString('en-US', options);

    // 3. F-Droid Daten laden (mit Proxy Fix)
    async function loadApps() {
        const container = document.getElementById('app-container');
        // Wir nutzen "allorigins" als Proxy, um CORS zu umgehen
        const proxy = "https://api.allorigins.win/raw?url=";
        const target = "https://f-droid.org/repo/index-v1.json";

        try {
            const response = await fetch(proxy + encodeURIComponent(target));
            const data = await response.json();
            const apps = Object.values(data.apps).slice(0, 20);
            
            container.innerHTML = ''; // Loader entfernen

            apps.forEach(app => {
                const item = document.createElement('a');
                item.className = 'app-item';
                item.href = `https://f-droid.org/de/packages/${app.packageName}/`;
                item.target = "_blank";
                
                item.innerHTML = `
                    <img src="https://f-droid.org/repo/${app.packageName}/en-US/icon.png" class="app-icon" onerror="this.src='https://via.placeholder.com/42?text=APK'">
                    <div class="app-content">
                        <div class="app-name">${app.name}</div>
                        <div class="app-ver">${app.lastVersionName || 'Latest'}</div>
                        <div class="app-dev">by ${app.authorName || 'Open Source'}</div>
                        <div class="app-variants"><i class="fas fa-clone"></i> 1 variant</div>
                    </div>
                    <div class="info-icon"><i class="far fa-info-circle"></i></div>
                `;
                container.appendChild(item);
            });
        } catch (error) {
            container.innerHTML = '<div style="padding: 20px; color: red;">Fehler beim Laden der Apps. Bitte Seite neu laden.</div>';
        }
    }

    loadApps();
</script>

</body>
</html>
