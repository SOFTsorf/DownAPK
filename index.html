<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DownAPK</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Leichter Gradient als Basis, damit Liquid Glass sichtbar wird */
            --ios-bg: linear-gradient(135deg, #f5f5f7 0%, #e8e8ed 100%);
            --ios-card: rgba(255, 255, 255, 0.75); /* Liquid Glass Base */
            --ios-blue: #007AFF;
            --ios-text: #000000;
            --ios-subtext: #8E8E93;
            --ios-separator: rgba(60, 60, 67, 0.1);
            --ios-blur: rgba(255, 255, 255, 0.6);
            --radius-l: 24px;
            --radius-m: 16px;
            --radius-s: 10px;
            --shadow: 0 8px 30px rgba(0,0,0,0.06);
            --glass-border: 1px solid rgba(255, 255, 255, 0.8);
        }

        /* RESET & BASE */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; 
            background: var(--ios-bg); 
            background-attachment: fixed;
            color: var(--ios-text); 
            padding-bottom: 120px; /* Mehr Platz für schwebende Navbar */
            -webkit-tap-highlight-color: transparent;
        }
        a { text-decoration: none; color: inherit; }
        * { box-sizing: border-box; }

        /* HEADER (Liquid Glass) */
        header { 
            background: var(--ios-blur);
            backdrop-filter: saturate(200%) blur(30px);
            -webkit-backdrop-filter: saturate(200%) blur(30px);
            height: auto;
            min-height: 60px;
            display: flex; 
            flex-direction: column;
            padding: 10px 20px; 
            position: sticky; 
            top: 0; 
            z-index: 1000;
            border-bottom: var(--glass-border);
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            transition: all 0.3s ease;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 5px;
        }
        
        .logo { 
            font-size: 24px; 
            font-weight: 800; 
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, #000 0%, #444 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .user-avatar {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #007AFF, #5AC8FA);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            box-shadow: 0 2px 10px rgba(0, 122, 255, 0.3);
        }

        /* SEARCH BAR (iOS Style) */
        .search-trigger-container {
            width: 100%;
            position: relative;
        }

        .search-dummy {
            background: rgba(118, 118, 128, 0.12);
            border-radius: 10px;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            color: var(--ios-subtext);
            font-size: 17px;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.4);
        }
        .search-dummy i { margin-right: 8px; font-size: 14px;}

        /* Overlay Search Bar */
        .search-bar {
            position: fixed; /* Geändert auf fixed für besseren Overlay-Effekt */
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(250, 250, 252, 0.9);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            display: flex;
            align-items: center;
            padding: 15px 20px;
            box-sizing: border-box;
            transform: translateY(-100%);
            transition: transform 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            z-index: 1001;
            box-shadow: 0 4px 30px rgba(0,0,0,0.1);
            border-bottom: var(--glass-border);
        }
        
        .search-bar.active { transform: translateY(0); }
        
        .search-input-wrapper {
            flex-grow: 1;
            background: rgba(118, 118, 128, 0.12);
            border-radius: 10px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            height: 36px;
        }

        .search-input {
            background: transparent;
            border: none;
            width: 100%;
            height: 100%;
            color: #000;
            font-size: 17px;
            outline: none;
            font-family: inherit;
        }
        .search-input::placeholder { color: #8E8E93; }
        
        .close-search { 
            color: var(--ios-blue); 
            font-size: 17px; 
            padding-left: 15px; 
            cursor: pointer; 
            font-weight: 400;
            white-space: nowrap;
        }

        /* SECTIONS */
        .section-title {
            padding: 25px 20px 10px;
            font-size: 22px;
            font-weight: 700;
            color: #000;
            letter-spacing: 0.3px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .section-more { 
            font-size: 15px; 
            color: var(--ios-blue); 
            font-weight: 400; 
            cursor: pointer; 
        }

        /* FEATURED BANNER (Liquid Glass Card) */
        .featured-banner {
            margin: 20px;
            background: var(--ios-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: var(--glass-border);
            border-radius: var(--radius-l);
            padding: 0;
            color: black;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow);
            overflow: hidden;
            position: relative;
            height: 320px;
            transition: transform 0.2s;
        }
        .featured-banner:active { transform: scale(0.98); }

        .featured-img-bg {
            width: 100%;
            height: 65%;
            background: linear-gradient(135deg, #a8c0ff, #3f2b96);
            position: relative;
        }
        
        /* Icon gefixt */
        .featured-img { 
            width: 80px; 
            height: 80px; 
            border-radius: 18px; 
            position: absolute;
            top: calc(65% - 40px); /* Zentriert auf der Schnittkante */
            left: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.9);
            background: white;
            z-index: 2;
        }

        .featured-info { 
            padding: 45px 20px 20px; /* Platz für das drüberhängende Icon */
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            z-index: 1;
        }
        
        .featured-tag { 
            text-transform: uppercase;
            color: #8E8E93;
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 4px;
            display: block;
        }
        
        .featured-title { 
            font-size: 20px; 
            font-weight: 700; 
            margin-bottom: 4px;
            color: #000;
            white-space: nowrap;
            overflow: hidden;
        }
        
        .scroll-text { animation: scroll 8s linear infinite alternate; }
        @keyframes scroll {
            0% { transform: translateX(0); }
            20% { transform: translateX(0); } 
            80% { transform: translateX(calc(-100% + 250px)); } 
            100% { transform: translateX(calc(-100% + 250px)); }
        }

        .featured-desc { 
            font-size: 14px; 
            color: #8E8E93; 
            display: -webkit-box; 
            -webkit-line-clamp: 2; 
            -webkit-box-orient: vertical; 
            overflow: hidden; 
            line-height: 1.4;
        }

        /* "Get" Button iOS Style */
        .get-btn {
            background: rgba(240, 240, 248, 0.8);
            backdrop-filter: blur(10px);
            color: var(--ios-blue);
            padding: 6px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            border: 1px solid rgba(255,255,255,0.5);
            cursor: pointer;
            position: absolute;
            right: 20px;
            bottom: 25px;
            z-index: 3;
        }

        /* HORIZONTAL SCROLL */
        .horizontal-scroll {
            display: flex;
            overflow-x: auto;
            padding: 0 20px 20px;
            gap: 15px;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
        }
        .horizontal-scroll::-webkit-scrollbar { display: none; }

        .card-item {
            width: 100px;
            min-width: 100px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            scroll-snap-align: start;
        }
        .card-icon { 
            width: 100px; 
            height: 100px; 
            border-radius: 22px; 
            background: #fff; 
            margin-bottom: 8px; 
            object-fit: cover; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            border: 1px solid rgba(255,255,255,0.8);
        }
        
        .card-name-container { width: 100%; overflow: hidden; white-space: nowrap; }
        .card-name { 
            font-size: 13px; 
            font-weight: 400; 
            color: #000; 
            display: inline-block;
        }
        .card-rating { font-size: 12px; color: #8E8E93; margin-top: 2px; }

        /* TAGS (Liquid Glass) */
        .tags-container { padding: 0 20px 10px; display: flex; flex-wrap: wrap; gap: 10px; }
        .tag {
            background: var(--ios-card);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 8px 16px;
            border-radius: 12px; 
            font-size: 15px;
            color: var(--ios-blue);
            box-shadow: 0 4px 10px rgba(0,0,0,0.04);
            cursor: pointer;
            transition: all 0.2s;
            border: var(--glass-border);
            font-weight: 500;
        }
        .tag:active { background: rgba(229, 229, 234, 0.8); transform: scale(0.95); }

        /* LIST VIEW (Liquid Glass) */
        .app-list-container { 
            background: var(--ios-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            margin: 0 20px;
            border-radius: var(--radius-m);
            border: var(--glass-border);
            padding: 0 16px;
            display: flex; 
            flex-direction: column; 
            box-shadow: var(--shadow);
        }
        
        .app-item { 
            display: flex; 
            padding: 16px 0; 
            border-bottom: 1px solid var(--ios-separator); 
            align-items: center; 
        }
        .app-item:last-child { border-bottom: none; }
        .app-item:active { opacity: 0.6; }

        .app-icon { 
            width: 58px; 
            height: 58px; 
            border-radius: 14px; 
            margin-right: 15px; 
            background: #eee; 
            object-fit: cover;
            border: 1px solid rgba(255,255,255,0.6);
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .app-info { flex-grow: 1; min-width: 0; }
        .app-name { 
            font-weight: 500; 
            font-size: 17px; 
            color: #000; 
            margin-bottom: 4px; 
            white-space: nowrap; 
            overflow: hidden; 
            text-overflow: ellipsis; 
        }
        .app-meta { font-size: 13px; color: #8E8E93; display: flex; align-items: center; gap: 6px; }
        
        /* New Badge Style */
        .badge { 
            font-size: 10px; 
            padding: 3px 6px; 
            border-radius: 4px; 
            background: rgba(142, 142, 147, 0.15); 
            color: #8E8E93; 
            font-weight: 600;
            text-transform: uppercase;
        }
        .badge-new { background: rgba(0, 122, 255, 0.15); color: var(--ios-blue); }

        /* "LADEN" Button */
        .d-icon { 
            background: rgba(240, 240, 248, 0.9);
            color: var(--ios-blue);
            font-weight: 700;
            font-size: 13px;
            padding: 6px 16px;
            border-radius: 15px;
            text-transform: uppercase;
        }
        .d-icon i { display: none; } 
        .d-icon::after { content: 'Laden'; }

        /* LOAD MORE */
        .load-more-btn {
            display: block;
            width: auto;
            margin: 30px 20px;
            padding: 14px;
            text-align: center;
            background: transparent;
            border: none;
            color: var(--ios-blue);
            font-weight: 600;
            font-size: 17px;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .load-more-btn:active { opacity: 0.5; }
        .hidden { display: none !important; }
        .loader { padding: 40px; text-align: center; color: #8E8E93; font-size: 14px; }
        
        .highlight { color: var(--ios-blue); }
        .fade-anim { animation: fadein 0.6s cubic-bezier(0.25, 1, 0.5, 1); }
        @keyframes fadein { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        /* BOTTOM FAKE NAV - Liquid Glass Pill Style */
        .bottom-nav {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 280px;
            height: 70px;
            background: var(--ios-blur);
            backdrop-filter: saturate(200%) blur(35px);
            -webkit-backdrop-filter: saturate(200%) blur(35px);
            border: var(--glass-border);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            border-radius: 40px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            z-index: 999;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #8E8E93;
            font-size: 11px;
            font-weight: 500;
            gap: 6px;
            width: 80px;
            cursor: pointer;
            transition: color 0.2s;
        }
        .nav-item.active { color: var(--ios-blue); }
        .nav-item i { font-size: 22px; }

    </style>
</head>
<body>

<div class="search-bar" id="search-bar">
    <div class="search-input-wrapper">
        <i class="fas fa-search" style="color:#8E8E93; font-size: 14px; margin-right: 8px;"></i>
        <input type="text" class="search-input" id="search-input" placeholder="Spiele, Apps, Storys" autocomplete="off">
    </div>
    <div class="close-search" onclick="toggleSearch(false)">Abbrechen</div>
</div>

<header id="header-normal">
    <div class="header-top">
        <div class="logo">DownAPK</div>
        <div class="user-avatar"><i class="fas fa-user"></i></div>
    </div>
    <div class="search-trigger-container" onclick="toggleSearch(true)">
        <div class="search-dummy">
            <i class="fas fa-search"></i> Suchen
        </div>
    </div>
</header>

<div id="main-content">
    
    <div class="section-title" style="padding-top:10px;">Heute</div>
    <div id="featured-section"></div>

    <div class="section-title">
        Angesagt
        <i class="fas fa-chevron-right" style="font-size: 14px; color: #ccc;"></i>
    </div>
    <div class="horizontal-scroll" id="trending-list">
        <div class="loader">Lade Trends...</div>
    </div>

    <div class="section-title">Entdecken</div>
    <div class="tags-container">
        <button class="tag" onclick="autoSearch('WhatsApp')">WhatsApp</button>
        <button class="tag" onclick="autoSearch('Minecraft')">Minecraft</button>
        <button class="tag" onclick="autoSearch('Spotify')">Musik</button>
        <button class="tag" onclick="autoSearch('Vanced')">Video</button>
        <button class="tag" onclick="autoSearch('VPN')">Tools</button>
        <button class="tag" onclick="autoSearch('Telegram')">Chat</button>
    </div>

    <div class="section-title">
        Top Spiele
        <span class="section-more" onclick="viewAll('Spiele')">Alle ansehen</span>
    </div>
    <div class="horizontal-scroll" id="games-list"></div>

    <div class="section-title">Updates</div>
    <div id="feed-list" class="app-list-container"></div>
    <button class="load-more-btn" onclick="loadMore()">Mehr anzeigen</button>

</div>

<div id="search-results-container" class="hidden" style="padding-top: 20px;">
    <div class="section-title">Ergebnisse für <span id="search-term-display" class="highlight"></span> <span class="section-more" onclick="closeViewAll()" style="font-size:24px; padding:0 10px; color:#8E8E93;">&times;</span></div>
    <div id="search-list" class="app-list-container"></div>
</div>

<div class="bottom-nav">
    <div class="nav-item active" id="nav-home" onclick="closeViewAll(); toggleSearch(false);">
        <i class="fas fa-home"></i>
        <span>Home</span>
    </div>
    <div class="nav-item" id="nav-search" onclick="toggleSearch(true);">
        <i class="fas fa-search"></i>
        <span>Suche</span>
    </div>
</div>

<script>
    let allApps = [];
    let featuredInterval;

    // --- UI Logic ---
    const headerNormal = document.getElementById('header-normal');
    const searchBar = document.getElementById('search-bar');
    const searchInput = document.getElementById('search-input');
    const mainContent = document.getElementById('main-content');
    const searchResultsContainer = document.getElementById('search-results-container');
    const searchList = document.getElementById('search-list');
    
    // Bottom Nav Elemente für Visualisierung
    const navHome = document.getElementById('nav-home');
    const navSearch = document.getElementById('nav-search');

    function toggleSearch(show) {
        if (show) {
            searchBar.classList.add('active');
            searchInput.focus();
            navHome.classList.remove('active');
            navSearch.classList.add('active');
        } else {
            searchBar.classList.remove('active');
            searchInput.value = '';
            navHome.classList.add('active');
            navSearch.classList.remove('active');
            closeViewAll();
        }
    }

    // --- NEU: Auto-Suche beim Klick auf Tag ---
    function autoSearch(term) {
        toggleSearch(true);
        searchInput.value = term;
        performSearch(term);
    }

    // --- NEU: Alle ansehen Logik ---
    function viewAll(category) {
        mainContent.classList.add('hidden');
        searchResultsContainer.classList.remove('hidden');
        document.getElementById('search-term-display').innerText = category;
        searchList.innerHTML = '<div class="loader">Lade alle ' + category + '...</div>';

        // Simuliere Laden einer Kategorie
        setTimeout(() => {
            searchList.innerHTML = '';
            // Wir nehmen einfach alle Apps und shuffeln sie zur Demo
            let catApps = [...allApps].sort(() => 0.5 - Math.random());
            catApps.forEach(app => {
                const div = document.createElement('div');
                div.innerHTML = createAppItem(app);
                searchList.appendChild(div.firstElementChild);
            });
        }, 400);
    }

    function closeViewAll() {
        mainContent.classList.remove('hidden');
        searchResultsContainer.classList.add('hidden');
        navHome.classList.add('active');
        navSearch.classList.remove('active');
    }

    // --- Templates (angepasst für neues Design) ---
    function createAppItem(app, isUpdate = false) {
        const badge = isUpdate ? '<span class="badge badge-new">Update</span>' : `<span class="badge">${app.version}</span>`;
        return `
            <a href="app.html?id=${app.packageName}" class="app-item">
                <img src="${app.icon}" class="app-icon" onerror="this.src='https://via.placeholder.com/58'">
                <div class="app-info">
                    <div class="app-name">${app.name}</div>
                    <div class="app-meta">${badge} • ${app.author}</div>
                </div>
                <div class="d-icon"><i class="fas fa-download"></i></div>
            </a>
        `;
    }

    function createCardItem(app) {
        // Prüfen ob Text lang ist für Scroll-Effekt
        const isLong = app.name.length > 12;
        const nameClass = isLong ? "card-name scroll-active" : "card-name";
        
        return `
            <a href="app.html?id=${app.packageName}" class="card-item">
                <img src="${app.icon}" class="card-icon" onerror="this.src='https://via.placeholder.com/100'">
                <div class="card-name-container">
                    <div class="${nameClass}">${app.name}</div>
                </div>
                <div class="card-rating">${app.author}</div>
            </a>
        `;
    }

    // --- Rotation Logic ---
    let currentFeaturedIndex = 0;

    function renderFeatured(app) {
        if(!app) return;
        
        // Prüfen ob Titel sehr lang ist
        const isLongTitle = app.name.length > 20;
        const titleClass = isLongTitle ? "featured-title scroll-text" : "featured-title";
        
        // Style für Animation resetten durch Neu-Einfügen
        const container = document.getElementById('featured-section');
        
        // Generiere einen Pseudo-Hintergrund basierend auf dem Namen für Variation
        const hue = (app.name.length * 40) % 360;
        const bgStyle = `background: linear-gradient(135deg, hsl(${hue}, 80%, 80%), hsl(${hue+40}, 60%, 50%));`;

        container.innerHTML = `
            <a href="app.html?id=${app.packageName}" class="featured-banner fade-anim">
                <div class="featured-img-bg" style="${bgStyle}"></div>
                <img src="${app.icon}" class="featured-img" onerror="this.src='https://via.placeholder.com/80'">
                
                <div class="featured-info">
                    <span class="featured-tag">APP DES TAGES</span>
                    <div class="${titleClass}" style="${isLongTitle ? 'width:fit-content;' : ''}">${app.name}</div>
                    <div class="featured-desc">Entdecke die neuen Features von Version ${app.version}.</div>
                </div>
                <button class="get-btn">Laden</button>
            </a>
        `;
    }

    function startFeaturedRotation() {
        if(featuredInterval) clearInterval(featuredInterval);
        featuredInterval = setInterval(() => {
            currentFeaturedIndex = (currentFeaturedIndex + 1) % Math.min(5, allApps.length); // Rotiere durch die ersten 5
            renderFeatured(allApps[currentFeaturedIndex]);
        }, 5000); // Alle 5 Sekunden
    }

    // --- Daten & Rendering ---
    let feedAppsShown = 0;
    let feedAppsCache = [];
    const BATCH_SIZE = 8;

    async function init() {
        try {
            // Simulierte Daten
            const dummyData = [
                { name: "Weather Pro Max", author: "Woheller", version: "2.1", icon: "https://via.placeholder.com/80/FFA500/fff?text=Sun", packageName: "pkg1" },
                { name: "WhatsApp Beta", author: "Meta", version: "2.23", icon: "https://via.placeholder.com/80/25D366/fff?text=WA", packageName: "pkg2" },
                { name: "Minecraft", author: "Mojang", version: "1.20", icon: "https://via.placeholder.com/80/4CAF50/fff?text=MC", packageName: "pkg3" },
                { name: "Spotify Music", author: "Spotify", version: "8.8", icon: "https://via.placeholder.com/80/1DB954/fff?text=Sp", packageName: "pkg4" },
                { name: "YouVanced", author: "Team Vanced", version: "17.03", icon: "https://via.placeholder.com/80/FF0000/fff?text=YT", packageName: "pkg5" },
                { name: "Telegram X", author: "Telegram", version: "0.25", icon: "https://via.placeholder.com/80/0088cc/fff?text=TG", packageName: "pkg6" },
                { name: "Subway Surfers", author: "Sybo", version: "3.4", icon: "https://via.placeholder.com/80/FFC107/fff?text=SS", packageName: "pkg7" },
                { name: "Clash Royale", author: "Supercell", version: "3.5", icon: "https://via.placeholder.com/80/2196F3/fff?text=CR", packageName: "pkg8" },
            ];
            
            try {
                const res = await fetch('/api/apps');
                if(res.ok) allApps = await res.json();
                else allApps = dummyData;
            } catch(e) {
                allApps = dummyData;
                for(let i=0; i<12; i++) allApps.push({...dummyData[i%dummyData.length], name: dummyData[i%dummyData.length].name + " " + (i+2), packageName: "p"+i});
            }
            
            // 1. Featured Starten
            renderFeatured(allApps[0]);
            startFeaturedRotation();

            // 2. Trends
            const trendingList = document.getElementById('trending-list');
            trendingList.innerHTML = '';
            allApps.slice(0, 6).forEach(app => trendingList.innerHTML += createCardItem(app));

            // 3. Games
            const gamesList = document.getElementById('games-list');
            gamesList.innerHTML = '';
            const gameApps = allApps.length > 6 ? allApps.slice(6, 12) : allApps;
            gameApps.forEach(app => gamesList.innerHTML += createCardItem(app));

            // 4. Feed
            feedAppsCache = allApps; 
            loadMore(); 

        } catch (error) {
            console.error("Fehler:", error);
            document.getElementById('trending-list').innerHTML = "Fehler beim Laden.";
        }
    }

    window.loadMore = function() {
        const container = document.getElementById('feed-list');
        const total = feedAppsCache.length;
        const nextBatch = feedAppsCache.slice(feedAppsShown, feedAppsShown + BATCH_SIZE);

        nextBatch.forEach(app => {
            container.innerHTML += createAppItem(app, true);
        });

        feedAppsShown += nextBatch.length;

        if (feedAppsShown >= total) {
            document.querySelector('.load-more-btn').style.display = 'none';
        }
    };

    // --- Such Logik ---
    let debounceTimer;

    function performSearch(query) {
        mainContent.classList.add('hidden');
        searchResultsContainer.classList.remove('hidden');
        document.getElementById('search-term-display').innerText = `"${query}"`;
        searchList.innerHTML = '<div class="loader"><i class="fas fa-spinner fa-spin"></i> Suche läuft...</div>';

        setTimeout(() => {
            const results = allApps.filter(app => app.name.toLowerCase().includes(query));
            
            searchList.innerHTML = '';
            if (results.length === 0) {
                searchList.innerHTML = '<div style="padding:40px; text-align:center; color:#999">Keine Apps gefunden.</div>';
                return;
            }
            results.forEach(app => {
                const div = document.createElement('div');
                div.innerHTML = createAppItem(app);
                searchList.appendChild(div.firstElementChild);
            });
        }, 300);
    }

    searchInput.addEventListener('input', (e) => {
        const query = e.target.value.toLowerCase().trim();
        clearTimeout(debounceTimer);

        if (query.length > 0) {
            debounceTimer = setTimeout(() => {
                performSearch(query);
            }, 300);
        } else {
            closeViewAll();
        }
    });

    init();
</script>
