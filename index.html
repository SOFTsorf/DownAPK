<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DownAPK_ | Mirror & Open Source</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #22c55e;
            --text: #f8fafc;
            --muted: #94a3b8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            line-height: 1.5;
        }

        header {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #334155;
            z-index: 100;
        }

        .logo { font-size: 1.5rem; font-weight: 800; color: var(--accent); }

        .hero {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(to bottom, #1e293b, #0f172a);
        }

        .search-box {
            max-width: 600px;
            margin: 20px auto;
            display: flex;
        }

        input {
            flex: 1;
            padding: 12px 20px;
            border-radius: 8px 0 0 8px;
            border: 1px solid #334155;
            background: var(--bg);
            color: white;
            outline: none;
        }

        .search-box button {
            padding: 12px 24px;
            background: var(--accent);
            border: none;
            border-radius: 0 8px 8px 0;
            font-weight: bold;
            cursor: pointer;
        }

        main { padding: 40px 5%; }

        .section-title {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--card);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #334155;
            transition: 0.3s;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .card:hover { border-color: var(--accent); transform: translateY(-5px); }

        .card-header { display: flex; align-items: center; margin-bottom: 15px; }
        .icon-placeholder {
            width: 50px;
            height: 50px;
            background: #334155;
            border-radius: 10px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .badge {
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 4px;
            text-transform: uppercase;
            font-weight: bold;
        }
        .badge-fdroid { background: #3b82f6; color: white; }
        .badge-mirror { background: #f59e0b; color: white; }

        h3 { margin: 0; font-size: 1.1rem; }
        .vendor { font-size: 0.85rem; color: var(--muted); }
        
        .loading { text-align: center; padding: 20px; color: var(--muted); }
    </style>
</head>
<body>

<header>
    <div class="logo">DownAPK_</div>
    <div>
        <small style="color: var(--muted)">Status: <span style="color: var(--accent)">Online</span></small>
    </div>
</header>

<section class="hero">
    <h1>Apps ohne Grenzen.</h1>
    <p style="color: var(--muted)">Mirror von APKMirror (Manuell) & F-Droid (Live-API)</p>
    <div class="search-box">
        <input type="text" placeholder="Suche nach Paketname oder App...">
        <button>Search</button>
    </div>
</section>

<main>
    <div class="section-title">
        <h2>Aktuelle Apps</h2>
        <span id="count" style="color: var(--muted)">Lade...</span>
    </div>

    <div class="grid" id="app-grid">
        <a href="https://www.apkmirror.com/apk/instagram/instagram-instagram/" target="_blank" class="card">
            <div class="card-header">
                <div class="icon-placeholder">ðŸ“¸</div>
                <div>
                    <span class="badge badge-mirror">Mirror</span>
                    <h3>Instagram</h3>
                </div>
            </div>
            <p class="vendor">Meta Platforms Inc.</p>
            <small style="color: var(--accent)">â†’ Download via APKMirror</small>
        </a>

        </div>
</main>

<script>
    // Funktion um echte Daten von F-Droid zu laden
    async function fetchFDroid() {
        const grid = document.getElementById('app-grid');
        const countSpan = document.getElementById('count');
        
        try {
            // Wir nutzen einen CORS-Proxy, damit der Browser die Daten direkt laden darf
            const response = await fetch('https://proxy.cors.sh/https://f-droid.org/repo/index-v1.json', {
                headers: { 'x-cors-gratis': 'true' }
            });
            const data = await response.json();
            const apps = Object.values(data.apps).slice(0, 12); // Erste 12 Apps

            countSpan.innerText = apps.length + " Apps gefunden";

            apps.forEach(app => {
                const card = document.createElement('a');
                card.className = 'card';
                card.href = `https://f-droid.org/de/packages/${app.packageName}/`;
                card.target = "_blank";
                
                card.innerHTML = `
                    <div class="card-header">
                        <div class="icon-placeholder">ðŸ¤–</div>
                        <div>
                            <span class="badge badge-fdroid">F-Droid</span>
                            <h3>${app.name}</h3>
                        </div>
                    </div>
                    <p class="vendor">${app.summary}</p>
                    <small style="color: #3b82f6">â†’ Open Source Download</small>
                `;
                grid.appendChild(card);
            });
        } catch (error) {
            console.error("Fehler beim Laden:", error);
            countSpan.innerText = "API-Fehler (F-Droid)";
        }
    }

    fetchFDroid();
</script>

</body>
</html>
