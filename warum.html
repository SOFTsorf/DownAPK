<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimierte Webseite</title>
    <style>
        /* Hier stellen wir die Schriftart für die gesamte Seite ein */
        body {
            /* 'Inter' oder 'Arial' für einen modernen Look, 'sans-serif' als Backup */
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            line-height: 1.6;
            margin: 40px auto;
            max-width: 800px;
            padding: 20px;
            background-color: #ffffff;
            color: #1a1a1a;
        }

        /* Styling für deine Überschrift */
        h1 {
            color: #d32f2f; /* Ein kräftiges Rot für die Fehlermeldung */
            font-size: 2rem;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        /* Styling für den Punkt-Paragraphen */
        p {
            font-size: 1.2rem;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Warum erscheint dei Meldung "Ooops! Diese Webseite ist für dein Handy optimiert."?</h1>

    <p>.</p>

</body>
</html>
