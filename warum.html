<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile View Check</title>
    <style>
        /* 1. Grund-Design für die Meldung */
        .mobile-notice {
            display: none; /* Standardmäßig ausblenden */
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }

        /* 2. SCHRIFTART ANPASSEN */
        /* Hier kannst du die Schriftart für die Meldung festlegen */
        .mobile-notice h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Deine Wunsch-Schrift */
            font-size: 24px;
            color: #333;
        }

        .mobile-notice p {
            font-family: 'Georgia', serif; /* Eine andere Schrift für den Fließtext */
            font-size: 18px;
            line-height: 1.6;
        }

        /* 3. DIE LOGIK (Media Query) */
        /* Wenn der Bildschirm schmaler als 768px ist (typisch Handy/Tablet) */
        @media screen and (max-width: 768px) {
            .mobile-notice {
                display: block; /* Meldung anzeigen */
            }
            .main-content {
                display: none; /* Restlichen Inhalt verstecken */
            }
        }
    </style>
</head>
<body>

    <div class="mobile-notice">
        <h1>Ooops! Diese Webseite ist für dein Handy optimiert.</h1>
        <p>Wir haben das Layout angepasst, damit du alles perfekt lesen kannst.</p>
    </div>

    <div class="main-content">
        <h1>Warum erscheint dei Meldung "Ooops! Diese Webseite ist für dein Handy optimiert."?</h1>
        <p>.</p>
    </div>

</body>
</html>
