<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimiert-Meldung</title>
    <style>
        /* 1. Schriftart global oder für den Body festlegen */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* 2. Spezifische Anpassung für die H1-Meldung */
        h1 {
            font-family: 'Arial Black', sans-serif; /* Hier deine Wunsch-Schriftart */
            color: #333;
            font-size: 1.5rem;
            text-align: center;
        }

        /* 3. Spezifische Anpassung für Textblöcke (p-Tags) */
        p {
            font-family: 'Courier New', Courier, monospace; /* Beispiel für eine Monospace-Schrift */
            color: #666;
            line-height: 1.6;
        }

        /* Optional: Container für die Meldung */
        .message-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="message-box">
        <h1>Ooops! Diese Webseite ist für dein Handy optimiert.</h1>
        <p>Bitte besuche uns auf deinem Smartphone für das beste Erlebnis oder skaliere dein Browserfenster.</p>
    </div>

</body>
</html>
