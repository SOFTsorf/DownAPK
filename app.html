<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>App Details - DownAPK</title>
<link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/d/1K8g5EPJgvE0-RbGiyJVGWFaCBc9s27gM">

<link rel="apple-touch-icon" href="https://lh3.googleusercontent.com/d/1K8g5EPJgvE0-RbGiyJVGWFaCBc9s27gM">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --ios-bg: #000000;
            --ios-card: #1C1C1E;
            --ios-blue: #0A84FF;
            --ios-text: #FFFFFF;
            --ios-subtext: #8E8E93;
            --ios-separator: #38383A;
            --glass-border: 1px solid rgba(255, 255, 255, 0.08);
            --radius-l: 32px;
            --radius-m: 18px;
            --header-height: 60px;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif; 
            margin: 0; 
            background: var(--ios-bg); 
            color: var(--ios-text); 
            padding-bottom: 80px; 
            overflow-x: hidden; 
            -webkit-font-smoothing: antialiased;
        }

        a { text-decoration: none !important; color: inherit !important; -webkit-tap-highlight-color: transparent; }

        /* ANIMATIONS */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.4; }
            100% { opacity: 1; }
        }

        .animate-entry {
            opacity: 0; 
            animation: fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        /* HEADER */
        header { 
            position: fixed; top: 0; left: 0; width: 100%; 
            height: var(--header-height);
            z-index: 1000;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 15px; box-sizing: border-box;
            background: rgba(20, 20, 20, 0.7);
            backdrop-filter: blur(20px) saturate(180%);
            border-bottom: var(--glass-border);
        }

        .back-btn { 
            width: 35px; height: 35px;
            display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            cursor: pointer; 
            font-size: 16px; 
            color: var(--ios-blue);
            transition: background 0.2s;
        }
        .back-btn:active { background: rgba(255,255,255,0.2); }

        .header-title {
            font-weight: 600; font-size: 17px;
            opacity: 0; transform: translateY(10px);
            transition: all 0.3s ease;
        }
        .header-title.visible { opacity: 1; transform: translateY(0); }

        /* CONTENT CONTAINER */
        .main-container {
            padding-top: 80px; /* Header height + space */
            padding-left: 20px;
            padding-right: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* APP HEADER HERO */
        .app-hero {
            display: flex;
            align-items: flex-start;
            margin-bottom: 30px;
            position: relative;
        }
        
        .big-icon { 
            width: 110px; height: 110px; 
            border-radius: 24px; 
            margin-right: 20px; 
            flex-shrink: 0; 
            border: var(--glass-border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            object-fit: cover;
            background: #222;
        }

        .app-hero-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 110px;
        }

        .app-title { 
            font-size: 22px; 
            font-weight: 700; 
            margin: 0 0 5px 0; 
            line-height: 1.2;
            color: #fff;
        }

        .dev-name { 
            color: var(--ios-subtext); 
            font-size: 15px; 
            margin-bottom: 15px;
        }

        .action-row {
            display: flex;
            gap: 10px;
        }

        .download-btn {
            background: var(--ios-blue);
            color: white;
            padding: 8px 24px;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            text-decoration: none;
            border-radius: 20px;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(10, 132, 255, 0.3);
            transition: transform 0.2s, filter 0.2s;
            cursor: pointer;
        }
        .download-btn:active { transform: scale(0.96); filter: brightness(0.8); }
        .download-btn i { margin-right: 6px; }

        /* STATS BAR (Version, Size etc) */
        .stats-bar {
            display: flex;
            overflow-x: auto;
            padding-bottom: 20px;
            margin-bottom: 20px;
            border-bottom: var(--ios-separator) 1px solid;
        }
        .stat-item {
            flex: 1;
            min-width: 80px;
            text-align: center;
            border-right: 1px solid rgba(255,255,255,0.1);
        }
        .stat-item:last-child { border-right: none; }
        .stat-label { font-size: 11px; color: var(--ios-subtext); text-transform: uppercase; margin-bottom: 5px; font-weight: 600; }
        .stat-value { font-size: 15px; font-weight: 700; color: #dbdbdb; }

        /* DESCRIPTION */
        .section-header {
            font-size: 19px; font-weight: 700; margin-bottom: 10px; color: #fff;
        }
        .description-box { 
            font-size: 15px; 
            line-height: 1.6; 
            color: #ddd;
            margin-bottom: 30px;
        }

        /* AD & PLACEHOLDERS */
        .ad-placeholder {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            color: var(--ios-subtext);
            margin: 20px 0;
            border: var(--glass-border);
            letter-spacing: 1px;
        }

        /* SKELETON LOADER */
        .skeleton { background: #2C2C2E; border-radius: 8px; animation: pulse 1.5s infinite ease-in-out; }
        .sk-icon { width: 110px; height: 110px; border-radius: 24px; margin-right: 20px; float: left; }
        .sk-title { width: 60%; height: 24px; margin-bottom: 10px; margin-top: 10px; }
        .sk-sub { width: 40%; height: 16px; margin-bottom: 20px; }
        .sk-btn { width: 100px; height: 32px; border-radius: 20px; }
        .sk-text { width: 100%; height: 12px; margin-bottom: 8px; }

        /* FOOTER */
        footer {
            text-align: center;
            padding: 30px 20px;
            font-size: 12px;
            color: var(--ios-subtext);
            border-top: 1px solid var(--ios-separator);
            margin-top: 40px;
        }

        /* BACKGROUND BLUR FX */
        .bg-blur-fx {
            position: fixed; top: 0; left: 0; width: 100%; height: 60vh;
            background: radial-gradient(circle at 50% 0%, rgba(10, 132, 255, 0.15), transparent 70%);
            z-index: -1; pointer-events: none;
        }
    </style>
</head>
<body>

<div class="bg-blur-fx"></div>

<header>
    <div class="back-btn" onclick="history.back()">
        <i class="fas fa-chevron-left"></i>
    </div>
    <div class="header-title" id="scroll-title">App Details</div>
    <div style="width: 35px;"></div> 
</header>

<div class="main-container" id="content-area">
    
    <div id="loader">
        <div style="overflow: hidden; margin-bottom: 30px;">
            <div class="skeleton sk-icon"></div>
            <div class="skeleton sk-title"></div>
            <div class="skeleton sk-sub"></div>
            <div class="skeleton sk-btn"></div>
        </div>
        <div class="skeleton sk-text"></div>
        <div class="skeleton sk-text"></div>
        <div class="skeleton sk-text" style="width: 80%"></div>
    </div>

</div>

<div id="footer-area" style="display:none;">
    <div style="text-align: center; margin-top: 20px; padding: 10px;">
        <p style="color: #8E8E93; font-size: 12px; margin: 0;">Version 4.75</p>
        <p style="color: #636366; font-size: 10px; margin-top: 5px; opacity: 0.7;">By Nexus with ❤️</p>
    </div>

    <div style="width: 100%; text-align: center; margin-top: 15px; padding-bottom: 30px;">
        <a href="https://nexus-ashy.vercel.app/" style="color: #0A84FF; text-decoration: none; font-size: 12px; font-weight: 600; display: inline-block; pointer-events: auto;">Mehr von uns</a>
    </div>
</div>

<script>
    // Scroll Effekt für Header Titel
    window.addEventListener('scroll', () => {
        const title = document.getElementById('scroll-title');
        if (window.scrollY > 120) title.classList.add('visible');
        else title.classList.remove('visible');
    });

    // NEUE TEILEN FUNKTION
    async function shareApp(appName) {
        const shareData = {
            title: appName,
            text: `Schau dir diese App auf DownAPK von Nexus an:`,
            url: window.location.href
        };

        try {
            if (navigator.share) {
                await navigator.share(shareData);
            } else {
                // Fallback für Browser, die kein navigator.share unterstützen
                await navigator.clipboard.writeText(`${shareData.text} ${shareData.url}`);
                alert("Link in Zwischenablage kopiert!");
            }
        } catch (err) {
            console.log("Teilen abgebrochen oder fehlgeschlagen", err);
        }
    }

    async function loadDetails() {
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        const container = document.getElementById('content-area');
        const footer = document.getElementById('footer-area');
        const loader = document.getElementById('loader');

        if(!id) {
            loader.style.display = 'none';
            container.innerHTML = '<div class="description-box" style="text-align:center; padding-top:50px;">Fehler: Keine App ID gefunden.</div>';
            return;
        }

        try {
            const res = await fetch(`/api/details?id=${id}`);
            const app = await res.json();

            if(app.error) {
                loader.style.display = 'none';
                container.innerHTML = '<div class="description-box" style="text-align:center; padding-top:50px;">App nicht gefunden.</div>';
                return;
            }

            document.getElementById('scroll-title').innerText = app.name;

            const html = `
                <div class="app-hero animate-entry">
                    <img src="${app.icon}" class="big-icon" onerror="this.src='https://via.placeholder.com/110'">
                    <div class="app-hero-info">
                        <h1 class="app-title">${app.name}</h1>
                        <div class="dev-name">${app.author}</div>
                        
                        <div class="action-row">
                            <a href="${app.downloadUrl}" class="download-btn">
                                LADEN
                            </a>
                            <div onclick="shareApp('${app.name}')" class="download-btn" style="background: rgba(255,255,255,0.1); width: 20px; padding: 8px;">
                                <i class="fas fa-share" style="margin:0;"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="stats-bar animate-entry" style="animation-delay: 0.1s;">
                    <div class="stat-item">
                        <div class="stat-label">Version</div>
                        <div class="stat-value">${app.version}</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Update</div>
                        <div class="stat-value">${app.lastUpdated.split('-')[0] || '2026'}</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Größe</div>
                        <div class="stat-value">-- MB</div>
                    </div>
                </div>

                <div class="ad-placeholder animate-entry" style="animation-delay: 0.2s;">
                    Enthält Werbung
                </div>

                <div class="section-header animate-entry" style="animation-delay: 0.3s;">Über diese App</div>
                <div class="description-box animate-entry" style="animation-delay: 0.3s;">
                    ${app.description}
                </div>
            `;

            loader.style.display = 'none';
            const contentDiv = document.createElement('div');
            contentDiv.innerHTML = html;
            container.appendChild(contentDiv);
            footer.style.display = 'block';
            container.appendChild(footer);

        } catch (e) {
            loader.style.display = 'none';
            container.innerHTML = `<div class="description-box" style="text-align:center; margin-top:50px;"><i class="fas fa-exclamation-triangle"></i><br>Fehler beim Laden der Daten.</div>`;
        }
    }

    loadDetails();
</script>

</body>
</html>
